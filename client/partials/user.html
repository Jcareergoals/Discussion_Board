<div ng-controller='UserController'>
	<div class="col-xs-10 col-xs-offset-1">
		<div class="col-xs-offset-8 col-sm-offset-10">
			<a href="#/dashboard">Dashboard</a>
			<a href="#/">Logout</a>	
		</div> 
	</div>
	<div class="col-xs-8 col-xs-offset-2">
		<div class="row">
			<label>Username:</label> {{ user.name }}
		</div>
		<div class="row">
			<label>Posted</label>
			<ul>
				<li>{{ user.topics }} Topic(s)</li>
				<li>{{ user.posts }} Posts(s)</li>
				<li>{{ user.comments }} Comment(s)</li>
			</ul>
		</div>
	</div>
</div>
